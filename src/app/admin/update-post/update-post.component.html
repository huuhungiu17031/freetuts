<div class="row">
  <div class="col-6">
    <form [formGroup]="myForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="Title">Title</label>
        <input
          type="text"
          class="form-control"
          placeholder="Title"
          formControlName="title"
        />
      </div>
      <div class="form-group">
        <label for="imageURL">ImageURL</label>
        <input
          type="text"
          class="form-control"
          placeholder="imageURL"
          formControlName="imageURL"
        />
      </div>
      <div class="form-group">
        <label for="SubModelID">SubModelID</label>
        <select
          class="form-control"
          placeholder="SubModelID"
          formControlName="subModelID"
        >
          <option *ngFor="let sub of listSub" [value]="sub._id">
            {{ sub.title }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="CourseModelID">CourseModelID</label>
        <select
          type="text"
          class="form-control"
          placeholder="CourseModelID"
          formControlName="courseModelID"
        >
          <option *ngFor="let course of listCourse" [value]="course._id">
            {{ course.title }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <!-- <quill-editor [modules]='config'></quill-editor> -->

        <ckeditor
          class="ck-content"
          formControlName="description"
          [editor]="Editor"
          [config]="{
            toolbar: [
              'heading',
              '|',
              'bold',
              'italic',
              'link',
              'bulletedList',
              'numberedList',
              'imageUpload',
              'blockQuote',
            ]
          }"
        ></ckeditor>
      </div>
      <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">
        SAVE
      </button>
    </form>
  </div>
  <div class="col-6">
    <div class="">
      <app-comment-detail></app-comment-detail>
    </div>
  </div>
</div>
