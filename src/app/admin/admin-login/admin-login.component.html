<div>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="">Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="username"
      />
      />
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input
        type="text"
        class="form-control"
        name="password"
        [(ngModel)]="password"
      />
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
