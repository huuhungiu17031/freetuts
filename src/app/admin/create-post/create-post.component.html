<h1>Create Post</h1>
<form [formGroup]="myForm" (ngSubmit)="save()">
  Value:{{ myForm.value | json }}
  <div class="form-group">
    <label for="">Title</label>
    <input
      type="text"
      class="form-control"
      placeholder="Title"
      formControlName="title"
    />
  </div>
  <div class="form-group">
    <label for="">ImageURL</label>
    <input
      type="text"
      class="form-control"
      placeholder="imageURL"
      formControlName="imageURL"
    />
  </div>
  <div class="form-group">
    <label for="">CourseModelID</label>
    <input
      type="text"
      class="form-control"
      placeholder="CourseModelID"
      formControlName="courseModelID"
    />
  </div>
  <div class="form-group">
    <label for="">SubModelID</label>
    <select
      class="form-control"
      placeholder="SubModelID"
      formControlName="subModelID"
    >
      <option value="tinhocID1">Tin hoc</option>
      <option value="600d7c3b1bf06860543ca82a">Tin hoc 121</option>
      <option value="tinhocID3">Tin hoc</option>
      <option value="tinhocID4">Tin hoc</option>
      <option value="tinhocID5">Tin hoc</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Description</label>
    <ckeditor
      formControlName="description"
      [editor]="Editor"
      [config]="{
        toolbar: [
          'heading',
          '|',
          'bold',
          'italic',
          'link',
          'bulletedList',
          'numberedList',
          'blockQuote'
        ]
      }"
      (change)="onChange($event)"
    ></ckeditor>
  </div>
  <button type="submit" class="btn btn-primary">SAVE</button>
</form>
