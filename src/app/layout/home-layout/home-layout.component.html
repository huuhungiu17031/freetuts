<app-header> </app-header>
<app-navbar></app-navbar>
<app-nav></app-nav>
<div class="container container-top">
  <p *ngIf="path != null">
    Home > <a> {{ path ? path.title : null }} </a>
    <a>{{ course ? "> " + course.title : null }}</a>
    <a>{{ post ? "> " + post : null }}</a>
  </p>
  <ul class="newList" *ngIf="obj != null && path != null">
    <li
      (click)="navigate(item._id, 'course', item.subCategory, 'sub')"
      *ngFor="let item of obj"
    >
      {{ item.title | shortcut }}
    </li>
  </ul>

  <div class="row">
    <div class="col-sm-9 container-border">
      <router-outlet></router-outlet>
    </div>
    <div class="col-sm-3">
      <app-sidebar *ngIf="isActive"></app-sidebar>
      <app-exercise-side-bar *ngIf="!isActive"></app-exercise-side-bar>
      <app-scroll-to-top></app-scroll-to-top>
    </div>
  </div>
</div>
<div class="footer"><app-footer></app-footer></div>
<div class="copyright"><app-copyright></app-copyright></div>
