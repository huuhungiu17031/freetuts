<div class="post_detail" *ngIf="data">
  <h3>{{ data.title }}</h3>
  <div class="post_meta">
    <span> Đăng bởi: Administrator </span>
    <span>- Vào ngày {{ datePipeString }} </span>
  </div>
  <div [innerHTML]="data.description"></div>
</div>
<div class="comment">
  <p>ĐĂNG BÌNH LUẬN: Thông tin của bạn sẽ được giữ bí mật.</p>
  <p>
    Lưu ý: Sử dụng CODE để đăng code, và bình luận của bạn sẽ được kiểm duyệt
    cẩn thận.
  </p>
  <div>
    <div class="cmt" *ngIf="commentList && commentList.length > 0">
      <div class="cmt-detail" *ngFor="let cmt of commentList">
        <p>
          <span class="username">{{ cmt.name }} </span>
          <span class="timestamps"
            ><i class="far fa-clock align-baseline"></i>
            {{ cmt.createdAt | date: "mediumDate" }}</span
          >
        </p>
        <h5 class="comment-content" [innerHTML]="cmt.comment"></h5>
      </div>
    </div>
    <ckeditor
      [editor]="Editor"
      [config]="{
        toolbar: [
          'heading',
          '|',
          'bold',
          'italic',
          'link',
          'bulletedList',
          'numberedList',
          'blockQuote',
          'fontSize'
        ]
      }"
    ></ckeditor>
  </div>
</div>
