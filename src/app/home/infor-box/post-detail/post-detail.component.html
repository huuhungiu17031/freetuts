<div class="content-wrapper customize-border">
  <div class="content-wrapper-left padding-c" *ngIf="leftContent !== undefined">
    <div
      class="content-left"
      (click)="navigate(leftContent._id, leftContent.subModelID)"
    >
      <img [src]="leftContent.imageURL" [alt]="leftContent._id" />
      <h2>
        {{ leftContent.title }}
        <span *ngIf="leftContent.comment.length > 10">HOT</span>
      </h2>
      <p [innerHTML]="leftContent.description | summary"></p>
    </div>
  </div>
  <div class="content-wrapper-right" *ngIf="rightContent.length > 0">
    <div class="content-right">
      <div
        class="padding-c"
        (click)="navigate(item._id, item.subModelID)"
        *ngFor="let item of rightContent"
      >
        <img class="right-img" [src]="item.imageURL" [alt]="item._id" />
        <p [innerHTML]="item.description | summary">
          <span *ngIf="item.comment.length > 10">HOT</span>
        </p>
      </div>
    </div>
  </div>
</div>
