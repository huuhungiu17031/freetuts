<div>
  <h1 class="subCourseGroup">{{ data.title }}</h1>
  <p>Đăng bởi Administrator | Vào ngày 04-08-2019</p>
  <p [innerHTML]="data.description"></p>
  <div class="mb-5" *ngFor="let item of listCourse">
    <h2>{{ item.title }}</h2>
    <div class="table">
      <div
        class="row"
        *ngIf="item.courseDetail && item.courseDetail.length > 0"
      >
        <div
          class="col-6 my-2"
          (click)="navigate(subCourse._id)"
          *ngFor="let subCourse of item.courseDetail"
        >
          <div class="wrapper">
            <div class="left">
              <img [src]="subCourse.logo" [alt]="subCourse._id" />
            </div>
            <div class="right">
              <p>{{ subCourse.title }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
