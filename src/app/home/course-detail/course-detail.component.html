<div *ngIf="course; else loadingTemplate">
  <div class="title">
    <h2>{{ course.title }}</h2>
    <p>Đăng bởi: Administrator | Vào ngày: 19-12-2016</p>
    <p>{{ course.description }}</p>
  </div>

  <div *ngIf="posts.length > 0; else noContentTemplate">
    <div class="post" *ngFor="let item of posts">
      <div
        (click)="navigate_post(item._id, 'post', course.subCategory._id, 'sub')"
      >
        <h4>{{ item.title }}</h4>
        <div class="table">
          <div>
            <img [src]="item.imageURL" [alt]="item.title" />
          </div>
          <div>
            <p>{{ item.description | summary: 120 }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button class="btn btn-primary p-2 mr-2" (click)="pagination(1)">1</button>
    <button class="btn btn-primary p-2 mr-2" (click)="pagination(2)">2</button>
    <button class="btn btn-primary p-2 mr-2" (click)="pagination(3)">3</button>
    <button class="btn btn-primary p-2 mr-2" (click)="pagination(4)">4</button>
  </div>
</div>

<ng-template #noContentTemplate>
  <h1>No content to display</h1>
</ng-template>
<ng-template #loadingTemplate>
  <h1>Loading</h1>
</ng-template>
