<div
  *ngIf="data && data.category == '600d71151bf06860543ca7fc'; else newTemplate"
>
  <p>Home > {{ data.title }}</p>
  <h4>{{ data.title }}</h4>
  <p>Đăng bởi Administrator | Vào ngày 04-08-2019</p>
  <p>{{ data.description }}</p>
  <div *ngFor="let item of data.courses">
    <h4>{{ item.title }}</h4>
    <div class="table"></div>
  </div>
</div>

<ng-template #newTemplate >
  <p>Home > {{ data.title }}</p>
  <ul class="newList">
    <li *ngFor="let item of courses">{{ item.title }}</li>
  </ul>
  <div class="title">
    <h1>{{ data.title }}</h1>
    <p>{{ data.description }}</p>
  </div>


  <div class="post" *ngFor="let item of posts">
    <h4>{{ item.title }}</h4>
    <div class="new_table">
      <div>
        <img [src]="item.imageURL" [alt]="item.title" />
      </div>
      <div class="w-100">
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
  
</ng-template>
